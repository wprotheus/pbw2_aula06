<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
     <meta charset="UTF-8">
     <title>Vendas de Produtos</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
           crossorigin="anonymous">
</head>
<body class="container">
<h1 th:text="${titulo}"></h1><hr>
<br>
<form th:action="@{/vendas/lista}" method="get">
     <table class="table" th:border="1">
          <thead>
          <tr>
               <th>ID da Venda</th>
               <th>Data da Venda</th>
               <th>Valor da Venda</th>
               <th>Pessoa</th>
          </tr>
          </thead>
          <tr th:each="v, iterStat : ${vendas}"
              th:class="${iterStat.even == true ? 'text-primary' : 'text-success'}">
               <td th:text="${v.id}"></td>
               <td th:text="${#temporals.format(v.data, 'dd/MM/yyyy')}"></td>
               <td th:text="${#numbers.formatCurrency(v.totalVendas())}"></td>
               <td th:text="${v.pessoa.getNome()}"></td>
          </tr>
     </table>
<!--     <a th:href="@{/produtos/form}">Cadastrar</a><br><hr>-->
<!--     <p>Para buscar uma venda espec√≠fica, informe abaixo o ID da mesma:</p>-->
<!--     <input type="text" th:name="idloc" th:value="${idloc}" placeholder="ID produto">-->
<!--     <input type="submit" th:value="Localizar"><br><hr>-->
     <a th:href="@{/}">Voltar</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
