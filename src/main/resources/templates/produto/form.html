<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
     <meta charset="UTF-8">
     <title>Form - Vendas</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="container">
<h1>FORM</h1><hr>
<form th:action="${venda.id == null} ? @{/vendas/save} : @{/vendas/update}"
      th:object="${venda}" method="post">
     <input type="hidden" th:field="*{id}">
     <label for="descricao">Descrição do Produto</label><br>
     <input type="text" th:field="*{descricao}" id="descricao" autofocus><br>
     <label for="valor">Valor do Produto</label><br>
     <input type="text" th:field="*{valor}" id="valor" placeholder="R$"><br><br>
     <input type="submit" value="Enviar"><br>
     <a th:href="@{/}">Voltar</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
